]

new_ui profilediff [
    ui_header "profile"
    ui_text "Do you want to save"
    ui_text "the following changes?"
    ui_strut 1
    looplist i [name colour model vanity loadweap randweap] [
        if (!=s $[player@i] $[playerprev@i]) [
            ui_center [
                ui_text @i
            ]
            skip = 0
	]
    ]
    if $skip [clear_ui 1]
