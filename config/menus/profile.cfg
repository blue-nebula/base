        ui_strut 2
        ui_button "^fgok" [
            setinfo $playerprevname $playerprevcolour $playerprevmodel $playerprevvanity $playerprevloadweap $playerprevrandweap
            clear_ui 1
        ] []
        ui_strut 3
        if (needname) [
            ui_button "^fomain menu" [show_ui main]
        ] [
            ui_button "^focancel" [clear_ui 1]
        ]
