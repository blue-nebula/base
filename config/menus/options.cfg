                        looplist j $oldbinds [echo @@curbindcall " " $j; @@curbindcall $j ""]
                        looplist j $[newbinds@@curbindsign@@gli] [echo @@curbindcall $j " " @@n; @@curbindcall $j [@@@n]]
                    ]
                ]
            ]// [ ui_strut 2 ]
