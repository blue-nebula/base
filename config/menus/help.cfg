new_ui help [
    ui_list [
        if ($isconnected) [
            ui_list [
                ui_one [
                    ui_center [
                        ui_font "emphasis" [
                            ui_text "Current ^fs^fcmode^fS"
                            if ($mutators) [
                                ui_text " and ^fs^fymutators^fS:"
                            ] [
                                ui_text ":"
                            ]
                        ]
                    ]
                    ui_list [
                        ui_spring
                        looplist i (modetexlist $gamemode $mutators 1) [
                            ui_no_cursor_fx [ ui_image $i [show_ui (substring @i 21)] 2 ]
                        ]
                        ui_spring
                    ]
                    ui_center [ ui_text ( concatword  "^fc" (modedesc $gamemode 1 3) ) ]
                    loop i $mutsidxnum [
                        if (& (<< 1 $i) $mutators) [
                            ui_center [ ui_text ( concatword  "^fy" (mutsdesc $gamemode (<< 1 $i) 3) ) ]
                        ]
                    ]
                    if (= $gamemode $modeidxrace) [
                            ui_strut 0.5
                            ui_center [
                                ui_button "indicate route: " [saycommand "/routecolour "] [] "" $routecolour
                                ui_radiobutton "off " routeid -1
                                ui_radiobutton "basic " routeid 0
                                ui_radiobutton "advanced " routeid 1

                            ]
                    ]
                ]
            ]
            ui_strut 1
        ]
        ui_one [
            ui_list [
                ui_font "emphasis" [
                    ui_center [ ui_button "about" "show_ui about" ]
                    ui_center [ ui_button "accounts" "show_ui accounts" ]
                    ui_center [ ui_button "live support" "show_ui support" ]
                    ui_center [ ui_button "modes & mutators" "show_ui modes-mutators" ]
                    ui_center [ ui_button "weapons" "show_ui weapons" ]
                    ui_center [ ui_button "parkour" "show_ui parkour" ]
                    ui_center [ ui_button "rules" "show_ui rules" ]
                    ui_center [ ui_button "scoring" "show_ui scoring" ]
                ]
            ]
        ]
    ]
    ui_visible [ ui_tip (format "press %1 to open this menu at any time" (dobindsearch "show_ui help")) ]
]

