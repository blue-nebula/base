new_ui deathmatch [
    ui_header "deathmatch mode"
    ui_font "emphasis" [ ui_center [ ui_text "DEATHMATCH MODE" ] ]
    ui_strut 0.25
    ui_center [ ui_no_cursor_fx [ ui_image "textures/modes/deathmatch" [] 2 ] ]
    ui_strut 0.25
    ui_center [ ui_text "Attack enemy players gathering frags, assists, sprees and other bonuses to score points." ]
    ui_center [ ui_text "The team or individual with the most points at the end wins!" ]
    ui_center [
        ui_no_cursor_fx [ui_image "textures/images/001" [] 10]
        ui_strut 2.5
        ui_no_cursor_fx [ui_image "textures/images/006" [] 10]
    ]
    ui_strut -3
    ui_tab "tips & strategy"
    ui_font "emphasis" [ ui_center [ ui_text "TIPS & STRATEGY" ] ]
    ui_strut 0.5
    ui_text "In a team match, working together is the key to success. Scoring an assist means a higher overall score for your team, and multiple players can overtake an enemy much faster." point -1 -1 2100
    ui_strut 0.25
    ui_text "In a Free-for-All match (also popular with the duel & survivor mutators), target groups of players close to you with high-spread ammo weapons, or target solitary players using weapons that require greater accuracy. To lose focus means to lose points!" point -1 -1 2100
    ui_strut 0.25
    ui_text "Regardless of what mutators are active, always avoid team kills. You and/or your team will lose points quickly if you neglect to avoid friendly fire, especially when it comes to explosives." point -1 -1 2100
    ui_strut 0.25
    ui_text "Using the flamer's secondary fire you can put out flames on yourself by pointing at the ground, and on others by pointing at them (which causes no harm to teammates)." point -1 -1 2100
    ui_strut 0.25
    ui_text "In Survivor Deathmatch, remember that to survive is everything, while the total amount of frags matters far less. Maintain a low profile and target the most difficult opponents first." point -1 -1 2100
    ui_strut 0.25
    ui_text "In Classic Deathmatch, map control can be the difference between winning and losing. Learn the locations of your favorite weapon spawns and plan accordingly." point -1 -1 2100
    ui_strut 0.25
    ui_text "In Duel Deathmatch, awareness of the location of your opponent at all times is very important. Choose a radar style that suits you from the options menu, or when radar is disabled (in the Hard mutator for example) turn music volume down to hear footsteps." point -1 -1 2100
    ui_tab "mode-specific mutators"
    ui_font "emphasis" [ ui_center [ ui_text "GLADIATOR MUTATOR" ] ]
    ui_strut 0.25
    ui_center [ ui_no_cursor_fx [ ui_image "textures/modes/gladiator" [] 2 0 $modedeathmatchtex ] ]
    ui_center [ ui_text "Use the claws to push your enemies out of the arena." ]
    ui_center [ ui_text "Claws and explosives have greatly increased pushback, but other weapons are disabled." ]
    ui_center [ ui_text "This is typically combined with the basic and survivor mutators." ]
    ui_strut 0.5
    ui_font "emphasis" [ ui_center [ ui_text "OLD SCHOOL MUTATOR" ] ]
    ui_strut 0.25
    ui_center [ ui_no_cursor_fx [ ui_image "textures/modes/oldschool" [] 2 0 $modedeathmatchtex ] ]
    ui_center [ ui_text "Only frags count for your score and team score - each kill is worth one point." ]
    ui_center [ ui_text "This means there are no bonus points for assists, headshots, sprees etc." ]
    ui_center [ ui_text "A team kill only subtracts one point, so the penalty is lighter than usually."]
]

