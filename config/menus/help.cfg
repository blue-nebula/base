new_ui demo [
    ui_header "demo mode"
    ui_font "emphasis" [ ui_center [ ui_text "DEMO MODE" ] ]
    ui_strut 0.25
    ui_center [ ui_no_cursor_fx [ ui_image "textures/spectator" [] 2 ] ]
    ui_strut 0.25
    ui_center [ ui_text "Spectate a recorded match from any player's perspective. Speed up or slow down the action," ]
    ui_center [ ui_text "and view every key that any player presses to learn new strategy and see new opportunities!" ]
    ui_strut 2
    ui_font "emphasis" [ ui_center [ ui_text "TIPS & SHORTCUTS" ] ]
    ui_strut 0.25
    ui_text "By default, public game servers record a demo file for every new match as well as store the demo files of the last ten matches. These files can be listed by entering the command ^fs^fg/listdemos^fS into the console, showing a numbered list of files including game modes and timestamps." point -1 -1 2100
    ui_strut 0.25
    ui_text "Demo files can be downloaded and saved locally by entering the command ^fs^fg/getdemo <number>^fS. A demo file of a match that has just ended becomes available at the end of intermission, when voting starts." point -1 -1 2100
    ui_strut 0.25
    ui_text "If no number is specified using ^fs^fg/getdemo^fS, the last recorded demo from the server IP address will be fetched. If multiple servers share the same IP address (but use different ports), they should be set up with different home folders to avoid overlap and confusion." point -1 -1 2100
    ui_strut 0.25
    ui_text "You can also specify a name to save the demo to using ^fs^fg/getdemo <number> <name>^fS. Use 0 for the number to download the last recorded demo." point -1 -1 2100
    ui_strut 0.25
    ui_text "The commands to save demo files when playing offline are identical to when playing online." point -1 -1 2100
    ui_strut 0.25
    ui_text "When viewing a demo, game speed can be changed with the variable ^fs^fg/sv_gamespeed^fS. Set up a key binding with this to quickly slow down or speed up the action during demo playback. You can do this in the console with: ^fs^fg/specbind KEY [ sv_gamespeed 500; onrelease [ sv_gamespeed 100 ] ]^fS" point -1 -1 2100
    ui_strut 0.25
    ui_text "Demo files save by default to a 'demos' folder within the home folder. They can be renamed from there and viewed in-game by selecting Demo from offline game modes (or by typing ^fs^fg/demo <name>^fS into the console)." point -1 -1 2100
]

