getweapstats = [
    // prepare some weapon stats to plot, the ordering given below
    weapstats = [impact splash firerate accuracy range speed]
    looplist i $weapstats [ [weap@i] = "" ]
    looplist j [1 2] [
        looplist i $weapname [
            append weapimpact (minf 10 (*f $[@[i]damage@j] (divf $[@[i]rays@j] (+f 10 $[@[i]spread@j]))))
            append weapsplash (+f (* 2 $[@[i]fragrays@j]) -10 $[@[i]explode@j])
            append weapfirerate (divf 1.0 $[@[i]delayattack@j])
            append weapaccuracy (divf 1.0 $[@[i]spread@j])
            append weaprange (min $[@[i]aidist@j] 1000)
            append weapspeed (min $[@[i]speed@j] 5000)
        ]
    ]
    //normalize these stats to 1 ... 80
    looplist i $weapstats [
        t = $[weap@[i]]
        do [q = (divf 79.0 (maxf @t))] //  q = 50/maxvalue
        [weap@i] = (looplistconcat j $t [result (+f 1 (*f $q $j))])
    ]
]

