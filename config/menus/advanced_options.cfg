new_ui advanced_options [

	ui_header "Variables and Commands"
	ui_strut 0.5
	ui_stay_open [
		menu_variables
	]

	ui_tab "Weapon Vars"
	ui_strut 0.5
	ui_stay_open [
	    ui_list [ weapmenu ]
	]

	ui_tab "Autoexec"
	ui_strut 0.5
	ui_stay_open [
		ui_center [
			ui_list [
	    		ui_text "autoexec.cfg"
	    		show_file_editor "autoexec.cfg" -80 20
	    	]
		]
	]
] [
    if (= $guipasses 0) [
        fill_variable_lists
    ]
]

