ui_rgb_sliders = [
    // arg1 is an alias that takes a hex colour value
    colr = (& (>> $$arg1 16) 0xFF)
    colg = (& (>> $$arg1 8) 0xFF)
    colb = (& $$arg1 0xFF)
    loop i 3 [
        n = [col@(at "r g b" $i)]
        ui_list [
            ui_list [
                ui_strut 30 1
                ui_slider $n 0 255 [
                    @arg1 = (+ (<< $colr 0x10) (<< $colg 0x8) $colb)
                ] 0 1 (at [0xFF0000 0x00FF00 0x0000FF] $i) 1 (<< $$n (* (- 2 $i) 8))
            ]
            ui_text (concatword "^f[" (at [0xFF0000 0x00FF00 0x0000FF] $i) "]" (at "R G B" $i))
        ]
    ]
]

